<html>
<head>
<meta name="description" content="Clock">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100&display=swap" rel="stylesheet"> 
  <title>JS Bin</title>
<style id="jsbin-css">
* { 
  margin: 0;
  padding: 0;
}


html, body {
  height: 100%;
}

#clock {
  position: relative;
  top: 50%;
  font-family: 'Exo 2', sans-serif;
  text-align: center;
  font-size: 4rem;
  margin-top: -2rem;  
}
</style>
</head>
<body>
  <div id="clock">12:13:14</div>
<script id="jsbin-javascript">
//document.getElementById('clock').innerHTML = 'hello world';


function colorClock(){
var date = new Date();

var hours = date.getHours();
var minutes = date.getMinutes();
var seconds = date.getSeconds();

// ha a 'seconds', 'minutes' és 'hours' változó kisebb, mint 10
// legyen előtte a szöveggé konvertáláskor egy nulla

if (seconds < 10) {
  seconds = '0' + seconds;
}

if (minutes < 10) {
  minutes = '0' + minutes;
}

if (hours < 10) {
  hours = '0' + hours;
}

var clockFace = hours + ':' + minutes + ':' + seconds;
var hexColor = '#' + hours + minutes + seconds;

document.getElementById('clock').innerHTML = clockFace;
document.body.style.background = hexColor;

setTimeout(function() {
  colorClock();
}, 1000);

}

colorClock();
</script>
</body>
</html>
